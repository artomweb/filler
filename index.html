<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />

    <script defer src="main.js"></script>
</head>

<body>
    <div class="d-flex p-2 flex-column">
        <div class="container text-center" style="width: 90%; padding-top: 2%">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-8 col-md-8 col-lg-8 col-xl-5">
                    <div id="alerts"></div>
                    <div class="form-group" style="padding-top: 10%">
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="gameIDInput" placeholder="1" />
                            <label for="gameIDInput">Game ID</label>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mt-3 btn-sm" id="joinGameButton">Enter Game ID</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="mt-3"><u>OR </u>create a new game:</h4>
            <button type="button" class="btn btn-primary mt-3" id="createGameButton">Create New Game</button>
            <h4 id="gameLink" class="mt-4"></h4>
        </div>
    </div>

    <div id="sketch"></div>
</body>

</html>
